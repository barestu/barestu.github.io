<!DOCTYPE html>

<html>
  <head>
    <title>Membuat Halaman HTML Sederhana</title>
  </head>

  <body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
      <form action="welcome.html" method="POST">
          <label for="first-name">First name:</label> <br />
          <input id="first-name" name="firstName" type="text"> <br /> <br />
          <label for="last-name">Last name:</label> <br />
          <input id="last-name" name="lastName" type="text"> <br /> <br />

          <label for="gender">Gender:</label> <br />
          <input id="male-radio" name="gender" type="radio" value="male">
          <label for="male-radio">Male</label> <br />
          <input id="female-radio" name="gender" type="radio" value="female">
          <label for="female-radio">Female</label> <br />
          <input id="other-radio" name="gender" type="radio" value="other">
          <label for="other-radio">Other</label> <br /> <br />

          <label for="nationality">Nationality:</label> <br />
          <select name="nationality">
            <option value="malaysian">Malaysian</option>
            <option value="indonesian">Indonesian</option>
            <option value="singaporean">Singaporean</option>
            <option value="australian">Australian</option>
          </select> <br /> <br />

          <label for="lang-spoken">Language Spoken:</label> <br />
          <input id="writing-checkbox" name="langSpoken" type="checkbox" value="bahasa indonesia">
          <label for="writing-checkbox">Bahasa Indonesia</label> <br />
          <input id="writing-checkbox" name="langSpoken" type="checkbox" value="english">
          <label for="writing-checkbox">English</label> <br />
          <input id="writing-checkbox" name="langSpoken" type="checkbox" value="other">
          <label for="writing-checkbox">Other</label> <br /> <br />

          <label for="bio">Bio:</label> <br />
          <textarea name="bio" rows="10" cols="30">
          </textarea> <br />

          <input type="submit" value="Sign Up">

      </form>
</html>
